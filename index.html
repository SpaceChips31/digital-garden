<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>spacechips@home</title>
  <link href="https://fonts.googleapis.com/css2?family=Iosevka&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scanlines"></div>

  <div class="hud-container collapsed">
    <aside class="sidebar collapsed">
      <h2>spacechips@home</h2>
      <nav>
        <a href="https://tutorials.spacechips.it">Tutorials</a>
        <a href="https://me.spacechips.it">About Me</a>
      </nav>
    </aside>

    <main class="main">
      <div class="hud-box">
        <h1>
			<span id="toggle-sidebar" class="toggle-symbol">&lt;/&gt;</span>
			<span class="glitch" data-text="Welcome,">Welcome,</span>
			<span class="glitch" data-text="Operator.">Operator.</span>
        </h1>
        <p>Welcome to Spacechips' system. Select a module to continue.</p>
        <div class="button-row">
          <a href="https://tutorials.spacechips.it">Tutorials</a>
          <a href="https://me.spacechips.it">About Me</a>
        </div>
      </div>

      <div class="hud-box">
        <h2>Tutorials</h2>
        <ul>
          <li><a href="https://tutorials.spacechips.it/arch-installation">Arch Linux - Installation Guide</a></li>
        </ul>
      </div>
    </main>
  </div>

  <script>
    const toggle = document.getElementById('toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    const container = document.querySelector('.hud-container');

    toggle.addEventListener('click', () => {
      container.classList.toggle('collapsed');
      sidebar.classList.toggle('collapsed');
    });

    window.addEventListener('DOMContentLoaded', () => {
      sidebar.classList.add('collapsed');
      container.classList.add('collapsed');
    });
  </script>
</body>
</html>
